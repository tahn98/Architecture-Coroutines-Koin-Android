apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

android {
    compileSdkVersion rootProject.ext.targetSDK
    buildToolsVersion rootProject.ext.buildTools

    defaultConfig {
        applicationId "com.sg.code_base"
        minSdkVersion rootProject.ext.minSDK
        targetSdkVersion rootProject.ext.targetSDK
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    signingConfigs {
        release {
            storeFile file(RELEASE_DEV_FILE)
            storePassword RELEASE_DEV_PASSWORD
            keyAlias RELEASE_KEY_DEV_ALIAS
            keyPassword RELEASE_DEV_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "mode"

    productFlavors {
        staging {
        }

        prod {
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":core")
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.android.material:material:1.4.0'
//    compileOnly 'com.google.android.things:androidthings:1.0'
    implementation deps.support.recyclerview

    //navigation
    implementation deps.navigation.fragment_ktx
    implementation deps.navigation.ui_ktx


    //permission
    implementation deps.easypermissions.permission

    //anko
    implementation deps.anko.anko

    //koin
    implementation deps.koin.scope
    implementation deps.koin.viewmodel
    implementation deps.koin.ext

    implementation('io.coil-kt:coil:1.3.2')

    //glide
//    implementation deps.glide.runtime
//    annotationProcessor deps.glide.compiler
}
